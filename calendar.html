<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Hobby Calendar</h1>
    </header>
    <main class="calendar-container">
        <div class="calendar-header">
            <button id="prev-month">Previous Month</button>
            <h2 id="month-year">July 2024</h2>
            <button id="next-month">Next Month</button>
        </div>
        <div class="days">
            <div class="day"><h4>Sun</h4></div>
            <div class="day"><h4>Mon</h4></div>
            <div class="day"><h4>Tue</h4></div>
            <div class="day"><h4>Wed</h4></div>
            <div class="day"><h4>Thu</h4></div>
            <div class="day"><h4>Fri</h4></div>
            <div class="day"><h4>Sat</h4></div>
            
            <div class="day"><h4>1</h4></div>
            <div class="day"><h4>2</h4><div class="event">Photography Workshop</div></div>
            <div class="day"><h4>3</h4></div>
            <div class="day"><h4>4</h4><div class="event">Gardening Class</div></div>
            <div class="day"><h4>5</h4></div>
            <div class="day"><h4>6</h4></div>
            <div class="day"><h4>7</h4></div>
          <div class="day"><h4>8</h4></div>
            <div class="day"><h4>9</h4></div>
            <div class="day"><h4>10</h4></div>
            <div class="day"><h4>11</h4><div class="event">Surfing Class</div></div>
            <div class="day"><h4>12</h4></div>
            <div class="day"><h4>13</h4><div class="event">Coding Workshop</div></div>
            <div class="day"><h4>14</h4></div>
          
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Hobby Tracker. All rights reserved.</p>
    </footer>
    <script>
       
    </script>
</body>
</html>
